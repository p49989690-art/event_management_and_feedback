name: Sync to Client (The Final Fix)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Personal Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false # <--- THIS IS THE MAGIC FIX. Kills the bot login.

      - name: Push to Client Repo
        run: |
          # 1. We construct the URL with the token explicitly
          # Since the bot credentials are gone, Git has no choice but to use this.
          TARGET_URL="https://Zikri809:${{ secrets.CLIENT_REPO_TOKEN }}@github.com/p49989690-art/event_management_and_feedback.git"

          echo "Pushing to client repo..."
          git push "$TARGET_URL" main --force
