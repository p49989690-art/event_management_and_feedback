name: Sync to Client (Manual Force)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Personal Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # We need the whole history to merge properly

      - name: Push to Client Repo
        run: |
          # 1. Define the Client URL using the secret directly
          # This matches exactly what just worked in your debug test
          CLIENT_URL="https://Zikri809:${{ secrets.CLIENT_REPO_TOKEN }}@github.com/p49989690-art/event_management_and_feedback.git"

          # 2. Add the client as a remote
          git remote add client_target "$CLIENT_URL"

          # 3. Push your main branch to their main branch
          # The --force is optional but ensures your version overwrites theirs if history drifted
          git push client_target main --force
